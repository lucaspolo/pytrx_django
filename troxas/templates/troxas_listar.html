<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listagem de Troxas</title>
</head>
<body>

    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
        </tr>
        {% if troxas %}
            {% for troxa in troxas %}
                <tr>
                    <td>{{ troxa.primeiro_nome }}</td>
                    <td>{{ troxa.sobrenome }}</td>
                    <td>{{ troxa.idade }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">Não existe ninguém cadastrado</td>
            </tr>
        {% endif %}
    </table>

</body>
</html>
